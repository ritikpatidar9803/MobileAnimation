<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>
<body>
    <main class="wrapper">
        <div class="content">
            <img src="./images/stone.png" alt="">
            <img src="./images/Group.png" alt="">
            <img src="./images/Group 5.png" alt="">
            <img src="./images/m1.png" alt="">
            <img src="./images/m2.png" alt="">
            <img src="./images/Vector.png" alt="">
            <img src="./images/m4.png" alt="">
            <img src="./images/m5.png" alt="">
            <img src="./images/clouds.png" alt="">
            <img src="./images/birds.png" alt="">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 202 202" fill="none" class="sun">
                <g filter="url(#filter0_f_56_100)">
                <path d="M101 176C142.421 176 176 142.421 176 101C176 59.5786 142.421 26 101 26C59.5786 26 26 59.5786 26 101C26 142.421 59.5786 176 101 176Z" fill="#FF912B"/>
                </g>
                <defs>
                <filter id="filter0_f_56_100" x="0" y="0" width="202" height="202" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                <feFlood flood-opacity="0" result="BackgroundImageFix"/>
                <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
                <feGaussianBlur stdDeviation="13" result="effect1_foregroundBlur_56_100"/>
                </filter>
                </defs>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 182 182" fill="none" class="moon">
                <g filter="url(#filter0_f_56_320)">
                <path d="M91 166C132.421 166 166 132.421 166 91C166 49.5786 132.421 16 91 16C49.5786 16 16 49.5786 16 91C16 132.421 49.5786 166 91 166Z" fill="white"/>
                </g>
                <defs>
                <filter id="filter0_f_56_320" x="0" y="0" width="182" height="182" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                <feFlood flood-opacity="0" result="BackgroundImageFix"/>
                <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
                <feGaussianBlur stdDeviation="8" result="effect1_foregroundBlur_56_320"/>
                </filter>
                </defs>
            </svg>
            <h2 class="g-morning">Good Morning </h2>
            <h2 class="g-evening">Good Evening</h2>
            <h2 class="g-night">Good Night</h2>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
